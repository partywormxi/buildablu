<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Blu - XML Set Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Build a BLU</h1>
        <div class="jp-section">
            <label for="jp-points">JP Blue Magic Points</label>
            <input type="number" id="jp-points" value="20" min="0", max="20">

            <label for="assimilation-points" style="margin-left: 20px;">Assimilation merit points</label>
            <input type="number" id="assimilation-points" value="5" min="0", max="5">

            <label for="job-trait-bonus-1200" style="margin-left: 20px;">
                <input type="checkbox" id="job-trait-bonus-1200">
                Job Trait Bonus 1200
            </label>
            <label for="job-trait-bonus-100" style="margin-left: 20px;">
                <input type="checkbox" id="job-trait-bonus-100">
                Job Trait Bonus 100
            </label>

            <br><br>
            <span id="blupoints-display" style="font-weight: bold;"></span>
            <span id="blupoints-set-display" style="margin-left: 20px; font-weight: bold;"></span>
            

        </div>

        <div class="output-section" style="display: flex; gap: 40px;">
            <div>
                <h2>Generated XML</h2>
                <button id="copy-xml-btn" style="margin-bottom: 8px;">Copy XML</button>
                <pre id="xml-output"></pre>
            </div>
            <div>
                <h2>Job Traits</h2>
                <pre id="job-trait-output"></pre>
            </div>
            <div>
                <h2>Stat Bonuses</h2>
                <pre id="stat-bonus-display"></pre>
            </div>

        </div>

        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search spells...">
        </div>
        <div class="container">
            <div id="table-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
